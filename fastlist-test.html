<!doctype html>
<html>
<head>
<title>TRex</title>
<meta charset="utf-8"></meta>
<link href="trex.css" rel="stylesheet" type="text/css"></link>
<link href="trex-flexbox.css" rel="stylesheet" type="text/css"></link>
<script src="fastlist.js" type="text/javascript"></script>
<script src="fastlist-test.js" type="text/javascript"></script>
<script src="util.js" type="text/javascript"></script>
</head>
<body>

<vbox>
  <hbox align="start" style="margin: 20px">
    <fastlist id="list" style="width: 100%; height: 500px">
      <header>
        <div>From</div>
        <div>To</div>
        <div>Subject</div>
        <div>Date</div>
      </header>
      <line>
        <div field="from"></div>
        <div field="to"></div>
        <div field="subject"></div>
        <div field="date"></div>
      </line>
    </fastlist>
  </hbox>
</vbox>

<hbox>
  <button id="populate"
      label=""
      onclick="populate();"
      >Add 100000 entries</button>
</hbox>

</body>
</html>
